<!DOCTYPE html>
<html>
<head>
    <style>
        #timer {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>JavaScript Timing</h2>

<!-- <p>Click "Try it". Wait 3 seconds, and the page will alert "Hello".</p> -->

<button onclick="setTimeout(myFunction, 60000);">Try it</button>

<script>
function myFunction() {
  alert('Hello');
}
</script>

</body>
</html>
