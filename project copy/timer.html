<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10-Second Timer</title>
    <style>
        /* Styles for timer display */
        #timer-container {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 2em;
            font-weight: bold;
        }
        /* Styles for question display */
        #question-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            font-size: 1.5em;
            text-align: center;
            margin-top: 50px;
        }
        /* Styles for question controls */
        #question-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        /* Styles for arrow buttons */
        .arrow-button {
            font-size: 2em;
            cursor: pointer;
            margin: 0 10px;
        }
        /* Disabled state for left arrow */
        #left-arrow.disabled {
            color: #ccc;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- Timer display -->
    <div id="timer-container">
        <div id="timer">10</div>
    </div>
    <!-- Container for displaying questions -->
    <div id="question-container"></div>
    <!-- Question navigation controls -->
    <div id="question-controls">
        <span id="left-arrow" class="arrow-button disabled">&#9664;</span>
        <span id="right-arrow" class="arrow-button">&#9654;</span>
    </div>
    <!-- External libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <!-- Script for timer functionality -->
    <script src="timer.js"></script>
</body>
</html>
