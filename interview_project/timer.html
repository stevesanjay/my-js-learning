
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10-Second Timer</title>
    <style>
        /* Styles for timer display, question display, and arrow buttons */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #timer-container {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 2em;
            font-weight: bold;
            color: #333;
            z-index: 1;
        }

        #question-container {
            font-size: 1.5em;
            text-align: center;
            margin-top: 50px;
        }

        #controls {
            display: flex;
            justify-content: space-between;
            width: 200px;
            margin-top: 20px;
        }

        #prev-button,
        #next-button {
            font-size: 1.5em;
            cursor: pointer;
            background-color: #23b828;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }
        #prev-button {
            position: absolute; /* Positioning the prev button */
            right: 1000px;
        }

        #next-button {
            position: absolute; /* Positioning the next button */
            left: 1000px;
        }
    </style>
</head>
<body>
    <div id="timer-container">
        <div id="timer">10</div>
    </div>
    <div id="question-container"></div>
    <div id="controls">
        <button id="prev-button" disabled>&#8592;</button>
        <button id="next-button">&#8594;</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="timer.js"></script>
</body>
</html>
